<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tracker</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <div class="tracker">
      <h1 class="app-title">Tracker</h1>
      <form class="form-block">
         <input class="form-input" type="text" placeholder="Enter tracker name">
         <input class="form-btn" type="image" src="img/right.svg"></input>
      </form>
      <ul class="tasks-list">
         <li class="task-item">
            <div class="task-name">Bla-Bla</div>
            <div class="left-side">
               <span class="task-time">00:00:59</span>
               <img class="play-pause" src="img/play.svg" alt="Status">
               <img class="remove-task" src="img/remove.svg" alt="Remove">
            </div>
         </li>
      </ul>
   </div>

   <script src="script.js"></script>
</body>

</html>
