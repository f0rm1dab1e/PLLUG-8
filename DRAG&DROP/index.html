<!DOCTYPE html>

<head>

   <title>Drag & Drop</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <div id="drop-area">
      <form class="my-form">
         <p>Upload or drag multiple files</p>
         <input type="file" id="file" multiple accept="image/*, .txt, .csv">
         <label class="button" for="file">Select files</label>
      </form>
   </div>
   <div class="hidden" id="gallery"></div>

   <script src="script.js"></script>
