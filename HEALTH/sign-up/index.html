<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <div class="content">
      <div class="left-block">
         <div class="left-wrapper">
            <a class="logo" href="index.html">
               <span class="logo-first-letter">H</span>EALTH
            </a>
            <h1 class="content-title">New Quality of Service</h1>
            <div class="">
               <p class="content-paragraph">
                  Health is a complete, paperless office solution designed for chiropractic offices. It handles billing,
                  scheduling, treatment and care tracking, patient education and retention, clinic reporting and much
                  more.
               </p>
            </div>
         </div>
      </div>
      <div class="right-block">
         <div class="right-wrapper">
            <span class="form-title">Sign up</span>
            <div class="form-block">
               <label class="label">Email</label>
               <input class="input" type="email" placeholder="Enter your Email">
            </div>
            <div class="form-block">
               <label class="label">Create Password</label>
               <input class="input" id="" type="text" placeholder="Create your password">
            </div>
            <div class="form-block">
               <label class="label">Confirm Password</label>
               <input class="input" id="" type="text" placeholder="Confirm your password">
            </div>
            <div class="button-block">
               <button class="button">Sign up</button>
               <a class="sign-in-href" href="">Sign in</a>
            </div>
         </div>
      </div>
   </div>


</body>

</html>
